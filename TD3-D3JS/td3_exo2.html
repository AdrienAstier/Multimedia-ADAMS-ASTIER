<!DOCTYPE html>
<html>
<head>
<title>TD3 exo 2</title>
<!-- voir https://d3js.org/getting-started -->
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
<svg id="dessin"></svg>
<script>
const width = 400
const height = 200
const margin = {top: 20, right: 10, bottom: 30, left: 40}

const colors = {
  "setosa": "#69b3a2",
  "versicolor": "#a269b3",
  "virginica": "#b3a269",
}

function ScatterPlot(iris) {
    const svg = d3.select("#dessin");
    svg.attr("viewBox", `0 0 ${width} ${height}`)

    const fX = d3.scaleLinear()
    .domain(d3.extent(iris, d => d.sepalLength)) // amplitude des données
    .range([margin.left, width - margin.right]) // amplitude des pixels

    const fY = d3.scaleLinear()
    .domain(d3.extent(iris, d => d.petalLength)) // amplitude des données
    .range([height - margin.bottom, margin.top]) // amplitude des pixels

    svg.selectAll("circle")
        .data(iris)
        .join("circle")
        .attr("cx", d => fY(d.sepalLength))
        .attr("cy", d => fY(d.petalLength))
        .attr("r", d => width / 100)
        .style("fill", d => colors[d.species]);
  
    svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(fX))

    svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(fY))

    const gTitresAxes = svg.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", height/20)
        .style("text-anchor", "end")
        .style("fill", "black")

    gTitresAxes.append("text")
        .attr("x", width - margin.right)
        .attr("y", height)
        .attr("dominant-baseline", "ideographic")
        .text("sepalLength")

    gTitresAxes.append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", -margin.top)
        .attr("y", 0)
        .attr("dominant-baseline", "hanging")
        .text("petalLength")

}

async function main() {
  const iris = await d3.json("iris.json")
  ScatterPlot(iris)
}
main()
